<script type="text/javascript">  
$(function(){
	var scrollUl_58=$('.autoimg-58 .autoimg-58-ul');
	var scrollDiv_58=$('#autoimg-58-div');
	var $selecAll=$('.autoimg-58-prebtn,.autoimg-58-nextbtn');
	var moveNow=false;
	$_divHeight=$('#autoimg-58-div').height();
	$_divWidth=$('#autoimg-58-div').width();
	$('.autoimg-58-ul-p').css('top',$_divHeight-35)
	$allImg=$('.autoimg-58 .autoimg-58-ul li a img');
	$allImg.css({'width':$_divWidth,'height':$_divHeight});
	$allLi=$('.autoimg-58 .autoimg-58-ul li');
	$allLi.css({'width':$_divWidth,'height':$_divHeight})
	scrollUl_58.css('width',$_divWidth*scrollUl_58.children().length);
	var timerLeft=null,timerRight=null;
	timer=setInterval(autoImgLeft,3000)
	$('.autoimg-58 .autoimg-58-ul,.autoimg-58-haveshow').mouseout(
	   function(){
		  clearInterval(timer)
		  timer=setInterval(autoImgLeft,3000);
		  $selecAll.hide();
	   }	
	).mouseover(function(){
		clearInterval(timer);
		$selecAll.show();
	});

	$('#autoimg-58-div .autoimg-58-prebtn').mouseover(function(){
		clearInterval(timer);
		$(this).css('opacity',0.8);
		$selecAll.show();
		}).click(function(){
		if(moveNow) return;
		autoImgLeft();
		moveNow=true;
	}).mouseout(function(){
			$(this).css('opacity',0.4);
			timer=setInterval(autoImgLeft,3000);
			$selecAll.hide();
		});
	$('#autoimg-58-div .autoimg-58-nextbtn').click(
	    function(){
		  if(moveNow) return;
		   autoImgRight();
		   moveNow=true;
	}).mouseover(
	   function(){
		clearInterval(timer);
		$(this).css('opacity',0.8);
		$selecAll.show();
	}).mouseout(
	   function(){
		$(this).css('opacity',0.4);
		timer=setInterval(autoImgRight,3000);
		$selecAll.hide();
	})
	
	function autoImgLeft()
	{
		scrollUl_58.stop().animate({'left':-$_divWidth},1000,function(){
			$(this).css({'left':0}).find("li:first").appendTo(this);
			moveNow=false;
		});
	}
	function autoImgRight()
	{
	 	scrollUl_58.css({ left: -$_divWidth }).find("li:last").prependTo(scrollUl_58);
	 	scrollUl_58.stop().animate({ left: 0 }, 1000, function () {
	 		moveNow=false;
        });
	}

})

</script>
